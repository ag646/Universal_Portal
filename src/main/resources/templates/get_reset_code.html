<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>University Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
  <div class="text-center" style="margin-top: 10%;">
    <hr>
    <h1>Send Reset Code</h1>
    <br>
    <form action="#" th:action="@{/reset_password/send_code}" th:object="${credential}" method="POST">
      <input required type="text" th:field="*{username}" placeholder="Username" class="mb-4 col-4">
      <br>
      <button type="submit" class="btn btn-info col-2">Reset</button>
      <br>
      <div th:if="${error!=null}">
        <p style="color: red" th:text="${error}"></p>
      </div>
    </form>
    <br>
    <hr>
  </div>
</div>
</body>

</html>
