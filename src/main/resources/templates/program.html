<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>University Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">University Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/university/dashboard">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/university/">Add staff</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="text-center">
        <br>
        <h2>University - Program details</h2>
        <br>
        <form action="#" th:object="${program}" th:action="@{/university/save_university_program/{id}(id=${program.universityId})}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Program" class="mb-4 col-4">
            <br>
            <button type="submit" class="btn btn-info col-1" >Add</button>
        </form>
        <br>
        <table border="0" class="table">
            <thead>
            <tr>
                <th>Program Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${programList}">
                <td th:text="${p.name}"></td>
                <td><a th:href="@{/university/delete_program/{id}/{name}(id=${p.universityId},name=${p.name})}" class="btn btn-info">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
    </div>
</div>
</body>
</html>
