<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>University Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">University Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
        </li>
    </ul>
</nav>
<div class="container main-container">
    <br>
    <h1>Admin panel</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>University</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="university : ${listUniversities}">
            <td th:text="${university.getUsername()}"></td>
            <td th:text="${university.getEmail()}"></td>
            <td><a th:href="@{/admin/allow_university/{id}(id=${university.id})}" class="btn btn-info">Allow</a>
                <a th:href="@{/admin/deny_university/{id}(id=${university.id})}"class="btn btn-danger">Deny</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
