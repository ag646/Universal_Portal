<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>University Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">University Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/student/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/student/search_university">Search University</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="text-center">
        <br>
        <h2>Search University</h2>
        <br>
        <form th:action="@{/student/get_university_details}" th:object="${universityDetail}" method="POST" onsubmit="return displayError();">
            <input th:field="*{universityName}" type="text" placeholder="Search University" class="mb-4 col-4">
            <br>
            <button type="submit" class="btn btn-info col-2" onclick="errorMessage()">Search</button>
            <br>
            <br>
            <div style="color:red;" th:if="${error}" th:text="${error}"/>
        </form>
        <br>
        <hr>
    </div>
</div>
</body>
</html>
